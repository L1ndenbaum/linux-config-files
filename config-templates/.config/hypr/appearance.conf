# [Color Scheme]
source = $HOME/.config/theme/hyprland-current-color-scheme.conf

general {
    gaps_in = 5
    gaps_out = 5

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(FF78C4ff) rgba(7CF7FFFF) 45deg
    col.inactive_border = rgba(243048ff)
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

render{
    direct_scanout = true
}

decoration {
    active_opacity = 0.9
    inactive_opacity = 0.6
    rounding = 12
    rounding_power = 2

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 10
        passes = 2

        vibrancy = 0.4
    }
}
