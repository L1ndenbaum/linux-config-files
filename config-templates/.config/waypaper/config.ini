[Settings]
language = en
folder = ~/Pictures/wallpapers
monitors = All
wallpaper = ~/Pictures/wallpapers/anime-girl-night-3840x2160-25111.jpg
show_path_in_tooltip = True
backend = swww
fill = fill
sort = name
color = #ffffff
subfolders = False
all_subfolders = False
show_hidden = False
show_gifs_only = False
zen_mode = False
post_command = notify-send "Wallpaper Changed!" && matugen image $wallpaper && ln -sf $wallpaper ~/.cache/waypaper/current_wallpaper
number_of_columns = 3
swww_transition_type = grow
swww_transition_step = 63
swww_transition_angle = 45
swww_transition_duration = 2
swww_transition_fps = 60
mpvpaper_sound = False
mpvpaper_options = 
use_xdg_state = False
stylesheet = /home/lindenbaum/.config/waypaper/style.css

