<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- 英文等宽，用 JetBrainsMono Nerd Font Propo -->
  <match>
    <test name="lang" compare="contains">
      <string>en</string>
    </test>
    <edit name="family" mode="prepend">
      <string>DejaVuSansM Nerd Font Propo</string>
    </edit>
  </match>

  <!-- 中文等宽，用 Noto Sans Mono CJK -->
  <match>
    <test name="lang" compare="contains">
      <string>zh</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Noto Sans Mono CJK SC</string>
    </edit>
  </match>

  <!-- 通用 fallback：ASCII 优先用 JetBrains，缺字再 fallback 到 CJK -->
  <match>
    <edit name="family" mode="prepend">
      <string>DejaVuSansM Nerd Font Propo</string>
    </edit>
    <edit name="family" mode="append">
      <string>Noto Sans Mono CJK SC</string>
    </edit>
  </match>

</fontconfig>
